<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center">
            <img src="{% static 'logo.png' %}" alt="Logo" width="600" height="350">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'album_manager:index' %}"><strong><big>Albums</big></strong></a>
                            </li>
                            
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'album_manager:add_album' %}"><strong><big>Nuevo Album</big></strong></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'album_manager:add_artist' %}"><strong><big>Nuevo Artista</big></strong></a>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'album_manager:artists_list' %}"><strong><big>Artistas</big></strong></a>

                                </li>
                                
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container mt-4">
            {% block content %}{% endblock content %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
